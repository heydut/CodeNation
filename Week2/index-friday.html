<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeNation</title>
    <link rel="stylesheet" href="style-friday.css" />
    <script
      src="https://kit.fontawesome.com/1b36c443ca.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="logo">
      <div class="logo-container">
        <img class="logo-img" src="imgs/Long-logo-c-white.png" />
        <div class="social-buttons">
          <div class="button">
            <a href="https://wearecodenation.com/">
              <i class="fa-sharp fa-solid fa-splotch"></i>
              <p class="name">Website</p>
            </a>
          </div>
          <div class="button">
            <a href="https://www.facebook.com/wearecodenation/">
              <i class="fa-brands fa-square-facebook"></i>
              <p class="name">Facebook</p>
            </a>
          </div>
          <div class="button">
            <a href="https://twitter.com/wearecodenation">
              <i class="fa-brands fa-twitter"></i>
              <p class="name">Twitter</p>
            </a>
          </div>
          <div class="button">
            <a href="https://www.instagram.com/wearecodenation/?hl=en">
              <i class="fa-brands fa-instagram"></i>
              <p class="name">Instagram</p>
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
